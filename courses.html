    <style>
        /* Card hover effect */
        .card {
            border: 1px solid #e0e0e0; /* Light border to separate the cards */
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff; /* White background for contrast */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
            margin: 10px; /* Add margin between cards */
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        }

        .card-img-top {
            border-radius: 15px 15px 0 0;
            height: 180px;
            object-fit: cover; /* Ensure images are the same size */
        }

        .card {
            display: flex;
            flex-direction: column;
            height: 95%;
        }

        .card-body {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        .card-title {
            min-height: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* Smaller and lighter font for the description */
        .card-description {
            font-size: 0.9rem; /* Smaller font size */
            color: #6c757d; /* Light gray color */
            margin-bottom: 10px; /* Space between description and other details */
        }

        /* Font for the duration and level */
        .card-details {
            font-size: 1rem; /* Regular size for duration and level */
            color: #343a40; /* Darker color for better visibility */
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Navbar styling */
        .navbar {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            padding: 8px 15px;
            font-size: 1rem;
        }
        .nav-item .btn {
            font-size: 0.9rem;
            padding: 6px 12px;
        }
        .navbar-nav .dropdown-menu {
            border-radius: 0;
        }
        .navbar-nav .dropdown-item:hover {
            background-color: #e0f7fa;
        }

        body {
            padding-top: 70px;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
        }

        footer a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
    </style>
