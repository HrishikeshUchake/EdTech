        /* Add space below the fixed navbar */
        body {
            padding-top: 50px; /* Adjust this value to match the height of the navbar */
        }

        /* General Styles for the Authors Container */
        .authors-container {
            min-height: 100vh;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Card Styles */
        .card-deck {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            width: 18rem;
            border: none;
            /* Removes border */
            border-radius: 10px;
            /* Adds rounded corners */
        }

        .card-hover {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Button Styles */
        .btn-instructor {
            background: linear-gradient(to right, #66b3ff, #33d9b2);
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            margin: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .btn-instructor:hover {
            background: linear-gradient(to right, #33a8ff, #29b398);
            transform: translateY(-3px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styles */
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
        }

        footer a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
    </style>
