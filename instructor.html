/* Card Styling */
.card {
    border: none;

    overflow: hidden;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);

}

.rounded-circle {

    margin: 5px;
    transition: background 0.3s, transform 0.3s;

.btn-custom:hover {
    background: linear-gradient(to right, #33a8ff, #29b398);
    transform: translateY(-3px);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
